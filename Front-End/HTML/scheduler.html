<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A hoster for local organized events">
    <meta name="keywords" content="calendar, event, organization, hosting, dates, easy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/scheduler.css">
    <script type="text/javascript" src="../JavaScript/common.js" defer></script>
    <script type="text/javascript" src="../JavaScript/scheduler.js" defer></script>
</head>
<body>
    <!--Attribution to all of those who contributed to this web app. Incorporate your main link that you want to use and have others directed to-->
    <ul class="hidden">
        <li><a href="#" title="A portfolio link to Brandon Wrenn">Brandon Wrenn</a></li>
    </ul>

    <table>
        <caption>
            An interactive calendar for booking, scheduling, and viewing events.
        </caption>
        <thead>
            <tr>
                <th id="month">Month</th>
            </tr>
        </thead>
        <tbody>
            <tr id="week">
                <td>Sunday</td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>   
            </tr>
        </tbody>
    </table>

</body>
